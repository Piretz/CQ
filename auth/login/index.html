<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#home" class="nav-link">Home</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#courses" class="nav-link">Courses</a></li>
        <li><a href="#contact-us" class="nav-link">Contact Us</a></li>
        <li><a href="#login" class="nav-link">Login</a></li>
        <li><a href="/signup" class="nav-link">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <a href="/" class="back-button">
      <img src="/img/back-button.png" alt="Go Back to Homepage">
    </a>

    <div class="background">
      <img src="/img/bg.png" alt="Background Image" class="background-img">
      <img src="/img/character.png" alt="Login Illustration" class="character-img">
    </div>

    <div class="form-container">
      <form class="login-form">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="form-input" placeholder="Username">

        <label for="password" class="form-label">Password</label>
        <div class="password-container">
          <input id="password" type="password" class="form-input" placeholder="Password">
          <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>

      <div class="divider">
        <hr>
        <span>or</span>
        <hr>
      </div>

      <div class="social-login">
        <a href="https://www.facebook.com" target="_blank">
          <img src="/assets/fb.png" alt="Facebook Login" class="social-icon">
        </a>
        <img src="/assets/google.png" alt="Google Login" class="social-icon">
      </div>

      <div class="forgot-password">
        <a href="/reset-password">Forgot Password? <b>Reset Password</b></a>
      </div>
    </div>
  </div>
</body>
</html>
